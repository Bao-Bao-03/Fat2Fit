<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="static/forget_pass.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">Fat To Fit</div>
        <ul class="nav-links">
          <li><a href="/">Home</a></li>
          <li><a href="/#footerdiv">About</a></li>
          <li><a href="/#contactdiv">Contact</a></li>
          <li><a href="/sign">Sign Up</a></li>
        </ul>
      </div>
    </nav>

    <div class="forgot-password-form">
      <h2>Forgot Your Password?</h2>
      <p>
        Please enter your email address below and we'll send you a link to reset
        your password.
      </p>
      <form action="/reset_password" method="post">
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <input
          type="password"
          name="password"
          placeholder="New Password"
          required
        /><br /><br />
        <input type="submit" value="Change Password" />
      </form>
    </div>
  </body>
</html>
